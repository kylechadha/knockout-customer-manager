<!doctype html>
<html>
<head>

  <!-- Meta & Title -->
  <meta charset="UTF-8">
  <base href="/">
  <title>Customer Manager</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="libraries/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/master.css">

</head>

<body>

  <!-- Header -->
  <nav class="navbar navbar-fresh">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Customer Manager</a>
    </div>
    <div>
      <ul class="nav navbar-right navbar-nav">
        <li><a data-bind="click: goToCustomers">Customers</a></li>
        <li><a data-bind="click: goToOrders">Orders</a></li>
      </ul>
    </div>
  </nav>

  <!-- Content -->
  <div class="container-fluid">

    <div class="welcome jumbotron">
      <h1>KO Customer Manager</h1>
      <p>Welcome to the Knockout Customer Manager.</p><br>
      <p><a class="btn btn-primary btn-lg" data-bind="click: goToCustomers">Get Started</a></p>
    </div>

    <div class="customers">
      <h1>Customers</h1>

      <table class="table table-striped">
          <tr>
              <th>Name</th>
              <th>City</th>
              <th>Order Total</th>
              <th>Joined</th>
              <th>Orders</th>
              <th>&nbsp;</th>
          </tr>
          <tbody data-bind="foreach: customerData">
            <tr>
                <td data-bind="text: name"></td>
                <td data-bind="text: city"></td>
                <td data-bind="text: orderTotal"></td>
                <td data-bind="text: joined"></td>
                <td><a href="#/orders/{{ cust.id }}">View Orders</a></td>
                <td class="center"><span class="glyphicon glyphicon-remove delete"></span></td>
            </tr>
          </tbody>
      </table>
    </div>

  </div>
    

  <!-- Dependencies -->
  <script src="libraries/jquery/dist/jquery.min.js"></script>
  <script src="libraries/knockout/dist/knockout.js"></script>
  <script src="libraries/sammy/sammy.js"></script>

  <!-- Knockout VM and Routes File -->
  <script src="javascript/main.js"></script>
  <script src="javascript/routes.js"></script>

  <!-- Live Reload -->
  <script src="//localhost:35729/livereload.js"></script>
</body>

</html>
