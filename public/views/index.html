<!doctype html>
<html>
<head>

  <!-- Meta & Title -->
  <meta charset="UTF-8">
  <base href="/">
  <title>Customer Manager</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="libraries/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/master.css">

</head>

<body>

  <!-- Header -->
  <nav class="navbar navbar-fresh">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Customer Manager</a>
    </div>
    <div>
      <ul class="nav navbar-right navbar-nav" style="margin-right: 20px">
        <li><a class="navbar-link" data-bind="click: goToCustomers">Customers</a></li>
        <li><a class="navbar-link" data-bind="click: goToOrders">Orders</a></li>
      </ul>
    </div>
  </nav>

  <!-- Content -->
  <div class="container-fluid">

    <!-- Welcome View -->
    <div class="welcome jumbotron">
      <h1>KO Customer Manager</h1>
      <p>Welcome to the Knockout Customer Manager.</p><br>
      <p><a class="btn btn-primary btn-lg" data-bind="click: goToCustomers">Get Started</a></p>
    </div>

    <!-- Customers View -->
    <div class="customers">
      <h2>Customers</h2>

      <table class="table table-striped">
          <tr>
              <th>Name</th>
              <th>City</th>
              <th>Order Total</th>
              <th>Joined</th>
              <th>Orders</th>
              <th>&nbsp;</th>
          </tr>
          <tbody data-bind="foreach: customers">
            <tr>
                <td data-bind="text: name"></td>
                <td data-bind="text: city"></td>
                <td data-bind="text: orderTotal"></td>
                <td data-bind="text: joined"></td>
                <td><a href="" data-bind="click: $root.goToOrder">View Orders</a></td>
                <td class="center"><span href="" data-bind="click: $root.deleteCustomer" class="glyphicon glyphicon-remove delete"></span></td>
            </tr>
          </tbody>
      </table>
    </div>

    <!-- Orders View -->
    <div class="orders">
      <h2>Customer Orders</h2>
      <br /><br />
      <table class="table">
          <tr>
              <th>Product</th>
              <th>Total</th>
          </tr>
          <tbody data-bind="foreach: orders">
            <tr>
                <td data-bind="text: product"></td>
                <td data-bind="text: total"></td>
            </tr>
          </tbody>
          <tr>
              <td>&nbsp;</td>
              <td data-bind="text: ordersTotal, currency: price"></td>
          </tr>
      </table>
    </div>

    <!-- Customer Order View -->
    <div class="customerOrder" data-bind="with: customerOrder">
      <h2><span data-bind="text: name"></span>'s Orders</h2>
      <table class="table table-stiped">
        <tr>
          <th>Product</th>
          <th>Total</th>
        </tr>
        <tbody data-bind="foreach: orders">
          <tr>
            <td data-bind="text: product"></td>
            <td data-bind="text: total"></td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
    

  <!-- Dependencies -->
  <script src="libraries/jquery/dist/jquery.min.js"></script>
  <script src="libraries/knockout/dist/knockout.js"></script>
  <script src="libraries/sammy/sammy.js"></script>

  <!-- Knockout VM and Routes File -->
  <script src="javascript/main.js"></script>
  <script src="javascript/routes.js"></script>

  <!-- Live Reload -->
  <script src="//localhost:35729/livereload.js"></script>
</body>

</html>
